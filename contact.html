    <h1>Contact Me</h1>
    <main>
        <form>
            <div>
                <label>
                    Full Name (minimum 5 characters)
                    <input name="fullName" id="fullName" />
                </label>
                <div class="form-error" id="fullNameError">Please enter your full name</div>
            </div>

            <div>
                <label>
                    Email (required)
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>

            <div>
                <label>
                    Subject (minimum 15 characters)
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">Subject must be at least 15 characters</div>
            </div>

            <div>
                <label>
                    Message (minimum 25 characters)
                    <textarea name="message" id="message"></textarea>
                </label>
                <div class="form-error" id="messageError">Message must be at least 25 characters</div>
            </div>
            <button>Submit</button>
        </form>
    </main>
    <footer>
        <div class="social-media">
            <a href="#"><img src="/images/f_logo_RGB-Blue_58.png" alt="Facebook logo"></a>
